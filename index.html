<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
        <h2>cruds</h2>
        <p>product management systeme</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"> </small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="categorie" id="categorie">
            <button id="submit">create</button>
        </div>



        <div class="outputs">
             <div class="searchBlock">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="search" id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategorie">search by categorie</button>
                </div>
             </div>
             <div id="deletAll">
                
             </div>
             <table >
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>categorie</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!--  -->
                </tbody>
             </table>
        </div>


        </div>

    <script src="main.js"></script>
</body>
</html>
